<ion-header>
  <ion-navbar>
    <ion-title>
      OCR-Tesseract
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="image" #imageResult />

  <div *ngIf="altotexto">
    <ion-card>
        <ion-card-header>
          Texto de la imagen
          <ion-icon name="ion-document-text" item-start></ion-icon>
        </ion-card-header>
        <ion-card-content>
          Data: {{altotexto}}
        </ion-card-content>
      </ion-card>
  </div>

  <ion-fab right bottom>
   <button ion-fab (click)="openMenu()" color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
